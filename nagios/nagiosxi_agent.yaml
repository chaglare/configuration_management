    handlers:
      - name: NCPA_CENTOS_6
        service:
          name: ncpa_listener
          state: restarted

      - name: NCPA_CENTOS_7
        service:
          name: ncpa_listener
          state: restarted

      - name: NCPA_Amazon
        service:
          name: ncpa_listener
          state: restarted

      